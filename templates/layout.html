<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='estilo.css') }}"/>
        <meta charset="UTF-8" />
		<meta name="description" content="Criação de um blog utilizando Flask" />
		<title>Meu primeiro blog</title>
		<!--<link rel="stylesheet" type="text/css" href="styles.css" />-->
		<!--<link rel="shortcut icon" href="image/favicon.ico" />-->
    </head>
    <body>
        <div class="pagina">
            <h1>Meu Blog</h1>
            <div class="metanav">
                {% if not session.logado %}
                    <a href="{{ url_for('login') }}">login</a>
                {% else %}    
                    <a href="{{ url_for('logout') }}">logout</a>
                {% endif %}        

            </div>
            {% for mensagem in get_flashed_messages() %}
                <div class="flash">{{ mensagem }}</div>>
            {% endfor %}
            {% block corpo %}{% endblock %} <!-- troca do conteúdo-->
            </div>
        </div>
    </body>
</html>
