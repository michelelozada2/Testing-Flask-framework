<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" type="text/css" href="static/estilo.css"/>
        <meta charset="UTF-8" />
		<meta name="description" content="Criação de um blog utilizando Flask" />
		<title>Meu primeiro blog</title>
		<!--<link rel="stylesheet" type="text/css" href="styles.css" />-->
		<!--<link rel="shortcut icon" href="image/favicon.ico" />-->
    </head>
<body>
{% extends "layout.html" %} <!--definir layout-->

{% block corpo %}
{% if session.logado %}
    <form action="{{ url_for('inserir_entradas') }}" method="POST" class ="ins-entrada">
        <dl>
            <dt>Título:
                <dd><input type="text" name="titulo" size="30"></dd>
            </dt>
            <dt>Texto:
                <dd><textarea name="texto" rows="5" cols="40"></textarea></dd>
                <dd><input type="submit" value="Publicar"></textarea></dd>
            </dt>
        </dl>

    </form>
{% endif %}

<ul class="entradas">
    {% for entrada in entradas %}
    <li>
        <h2>{{ entrada.titulo }}</h2>
        {{ entrada.titulo }}
    </li>
    {% else %}
        <li><em>Nossa, você ainda não possui nenhuma entrada</em></li>
    {% endfor %}
</ul>
{% endblock %}
</body>
</html>
